<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-title">
            <!-- <i class="fa-solid fa-table-cells-large fa-fw"></i> -->
            <p>Dashboard</p>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item">
                <i class="fa-solid fa-house fa-fw"></i>
                <p>Home</p>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-user fa-fw"></i>
                <p>Profile</p>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-message fa-fw"></i>
                <p>Messages</p>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-list-check fa-fw"></i>
                <p>Tasks</p>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-user-group fa-fw"></i>
                <p>Groups</p>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-gear fa-fw"></i>
                <p>Settings</p>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-circle-info fa-fw"></i>
                <p>Support</p>
            </div>
        </div>
        <div class="credits">
            <a id="git-link" href="https://github.com/Coshido?tab=repositories" target="_blank"><i class="fab fa-github"></i> Copyrights 2022 Â© </a>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="header-top">
                <i class="fa-solid fa-magnifying-glass fa-fw"></i>
                <input class="searchbar" type="text">
                <i class="fa-solid fa-bell fa-fw"></i>
                <div class="avatar-small border-round"></div>
                <p class="username-small">John Balonzo</p>
            </div>
            <div class="header-bottom">
                <div class="avatar-big"></div>
                <div>
                    <p class="username-top-text">Good morning,</p>
                    <p class="username-big">John Balonzo (@johnanzah)</p>
                </div>
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="cards"></div>
            <div class="extra"></div>
        </div>
    </div>
    <script type="text/javascript" src="./javascript.js"></script>
    <script src="https://kit.fontawesome.com/2e94fa5060.js" crossorigin="anonymous"></script>
</body>
</html>
